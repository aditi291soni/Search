<!-- Options as Actions -->
<div class="option-container">
   <ng-container *ngIf="loading; else optionsContent">
      <p-skeleton class="option-item" *ngFor="let item of [1, 2, 3]" width="90%" height="40px"></p-skeleton>
   </ng-container>
   <ng-template #optionsContent>
      <div>
         <div routerLink="/orders" class="option-item"><i class="pi pi-box"></i> Orders</div>
         <div routerLink="/customers" class="option-item"><i class="pi pi-users"></i> Customers</div>
      </div>
      <div class="option-container-item" routerLink="/customers/new-customer">
         <div class="option-item full-height">
            <i class="pi pi-user-plus"></i>
            <a class="router-link">New Customer</a>
         </div>
      </div>
      <div class="option-container-item" routerLink="/orders/new-order">
         <div class="option-item full-height">
            <i class="pi pi-plus-circle"></i>
            <a class="router-link">New Order</a>
         </div>
      </div>
   </ng-template>
</div>

<!-- Recent Orders -->
<br>
<h3 *ngIf="!loading">Recent Orders</h3>
<div class="recent-orders-container" *ngIf="loading">
   <div class="recent-order-item" *ngFor="let item of [1, 2, 3]">
      <p-skeleton width="60%" height="20px"></p-skeleton>
      <p-skeleton width="40%" height="20px"></p-skeleton>
      <p-skeleton width="90%" height="40px"></p-skeleton>
   </div>
</div>
<div class="recent-orders-container" *ngIf="!loading">
   <ng-container *ngIf="order.length==0">
      <app-no-data-found></app-no-data-found>
   </ng-container>
   <div class="recent-order-item" *ngFor="let order of order" (click)="navigateToOrderDetails(order.id)">
      <div class="recent-order-flex">
         <div>
            <div class="subtext2 mt-2">Sender Detail</div>
            <div class="maintext">{{order?.pickup_name | titlecase}}</div>
            <div>{{order?.pickup_mobile}}</div>
            <div class="subtext2">Receiver Detail</div>
            <div class="maintext">{{order?.drop_name | titlecase}}</div>
            <div class="subtext">{{order?.drop_mobile}}</div>

         </div>
         <div class="order-no">
            <div class="subtext2">Order No.</div>
            <div class="maintext2">#{{order.order_no}}</div>
         </div>
      </div>


   </div>

</div>
<br>
