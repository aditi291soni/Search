<h2>New Customer</h2>
<div class="thin">Add a new customer profile</div>
<br><br>

<div class="row">
   <div class="right">
      <h3 class="mb8">Enter Phone Number</h3>
      <input pInputText type="tel" id="phone" />
   </div>
   <button pButton type="button" label="Search" class="p-button-contained"></button>
</div>
<br><br>

<div class="form-container">
   <div class="col">
      <label for="phone-number">Phone Number</label>
      <input pInputText type="tel" id="phone-number" />
   </div>
   <div class="col">
      <label for="full-name">Full Name</label>
      <input pInputText type="text" id="full-name" />
   </div>
   <div class="col">
      <label for="email">Email Address</label>
      <input pInputText type="email" id="email" />
   </div>
   <div class="col">
      <label for="dob">Date of Birth</label>
      <p-calendar [(ngModel)]="dob" id="dob" dateFormat="yy-mm-dd" appendTo="body" [showIcon]="true"
         [style]="{'width': '100%'}"></p-calendar>
   </div>

</div>
<br>


<!-- Bottom Buttons -->
<div class="button-group bottom-buttons">
   <button pButton type="button" label="Cancel" class="p-button-outlined p-button-danger"></button>
   <button pButton type="button" label="Save" class="p-button-contained p-button-success"></button>
</div>
